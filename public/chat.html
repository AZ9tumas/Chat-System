<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #ddd;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #007bff;
        }
        
        .chat-box {
            border: 1px solid #666;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #222;
        }
        
        .message {
            margin-bottom: 10px;
        }
        
        .message .sender {
            font-weight: bold;
            color: #f0f0f0;
        }
        
        .message .timestamp {
            font-size: 0.8em;
            color: #999;
        }
        
        .input-box {
            display: flex;
        }
        
        .input-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
            background-color: #333;
            color: #ddd;
        }
        
        .input-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .input-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat Stream</h1>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages display here -->
        </div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Your external JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
