<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #007bff;
        }
        
        #usernameInput {
            margin-bottom: 20px;
        }
        
        label {
            font-size: 1.2em;
            margin-right: 10px;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat System</h1>
        <div id="usernameInput">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <button onclick="enterChat()">Enter Chat Stream</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
